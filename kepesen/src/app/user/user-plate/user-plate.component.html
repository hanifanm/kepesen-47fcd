<div class="page-overlay">
  <div class="plate-form">

    <h3>{{currentMenu.name}}</h3>
    <h4>Rp. {{getPrice() | number}}.00</h4>
    <div class="form-group" *ngIf="isAskSambal">
      <label>Select Sambal :</label>
      <select class="form-control" [(ngModel)]="currentPlate.sambal">
        <option *ngFor="let s of currentMenu.sambals"
          [value]="s">
          {{s}}
        </option>
      </select>
    </div>

    <div class="form-group" *ngIf="isAskSambal">
      <label>Level :</label><br />
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="onChiliDown()">-</button>
        <button type="button" class="btn btn-default">
          <strong>{{currentPlate.chili}}</strong>
        </button>
        <button type="button" class="btn btn-primary" (click)="onChiliUp()">+</button>
      </div>
    </div>

    <div class="form-group" *ngIf="isAskTopping">
      <label>Add Topping :</label><br />
      <div class="checkbox" *ngFor="let m of menuService.getMenu(2); let i=index">
        <label [ngClass]="{'active' : this.isToppingAdded(m)}">
          <input type="checkbox"
            [checked]="this.isToppingAdded(m)"
            (change)="onToggleTopping(m)">
          {{m.name}}
        </label>
      </div>
    </div>

    <div class="action-button">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-danger btn-lg"
          (click)="onPlateCancel()">
            KEMBALI
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-success  btn-lg"
            (click)="onClickOrder(currentPlate)">
            SIMPAN
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
